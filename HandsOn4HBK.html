    <div class="container">
      <div class="row">
        <div class="col-lg-3">
          <h2>New Employee</h2>
        </div>
      </div>  
    </div>

    <div class="container">
      <form>
        <div class="row">
          <div class="col-lg-4 mb-4">
            <label for="Fname">First Name</label><br>
            <input type="text" class="form-control" id="Fname" required>
          </div>

          <div class="col-lg-4 mb-4">
            <label for="Mname">Middle Name</label><br>
            <input type="text" class="form-control" id="Fname" required>
          </div>
  
          <div class="col-lg-4 mb-4">
            <label for="Lname">Last Name</label><br>
            <input type="text" class="form-control" id="Lname" required>
          </div>
        </div>

          <div class="row">
            <div class="col-lg-6 mb-4">
              <label for="Adline1">Address Line 1</label><br>
              <input type="text" class="form-control" id="Adline1" required>
            </div>
  
            <div class="col-lg-6 mb-4">
              <label for="Adline2">Address Line 2</label><br>
              <input type="text" class="form-control" id="Adline2" required>
            </div>
          </div>

          <div class="row">
            <div class="col-lg-6 mb-4">
                <label for="exampleInputEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail"  required>

            </div>
            <div class="col-lg-3 mb-4">
                <label for="exampleInputPass" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPass"  required>

            </div>

            <div class="col-lg-3 mb-4">
                <label for="exampleInputPass2" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="exampleInputPass2" required>

            </div>
        </div>

        <div class="row">
          <div class="col-lg-3 mb-4">
              <label for="exampleInputEmail" class="form-label">Department</label><br>
              <select class="form-control" aria-label="Default select example" required>
                  <option value=""></option>
                  <option value="1">Sales</option>
                  <option value="2">HR</option>
                  <option value="3">Technical</option>
              </select>


          </div>
          <div class="col-lg-3 mb-4">
              <label for="exampleInputPass" class="form-label">Date of Birth</label>


              <input class="form-control" type="date" id="example-date-input" required>


          </div>

          <div class="col-lg-3 mb-4">
              <label class="form-check-label" for="flexRadioDefault1">Gender</label>
              <br>
              <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" />
                  <label class="form-check-label" for="inlineRadio1">Male</label>
                </div>
                
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" />
                  <label class="form-check-label" for="inlineRadio2">Female</label>
                </div>

          </div>

          <div class="col-lg-3 mb-4">
              <label for="exampleInputPass2" class="form-label">Permanent</label>
              <br>
              <input type="checkbox" value="yes" checked>
          </div>


      </div>
      
      <button type="submit" class="btn btn-primary" style="background-color: green;">Save</button>

        </form>       
    </div>
